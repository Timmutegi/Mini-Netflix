<div class="row">
    <div class="column" id="left">
        <div class="main">
            <h1>Welcome to Truflix</h1>
        </div>
        <div class="sub">
            <h3>Sit back, Relax & ...Chill</h3>
        </div>
        <div class="illustration">
            <div class="image">
                <img src="/assets/images/undraw_movie_night_93wl.svg">
            </div>
        </div>
    </div>
    <div class="column" id="right">
        <div class="login">

            <div class="container">
                <div class="row">
                    <button type="button" class="btn btn-info" (click)="loginFacebook()">Login with Facebook</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-info" (click)="loginGoogle()">Login with Google</button>
                </div>
                <div class="row">
                    <button type="button" class="btn btn-info" routerLink="/login">Login with Email</button>
                </div>
                <div class="row" id="sign-up">
                    <p>No account?<a routerLink="/signup"> Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

</div>
