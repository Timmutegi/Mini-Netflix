<div class="sign-up">
    <div class="card" style="width: 25rem;">
        <div class="card-body">
            <h6 class="card-title"><a routerLink="/"><span><i class="fas fa-long-arrow-alt-left"></i></span> Go Back</a></h6>
            <h3 class="card-title">Sign Up</h3>
            <form [formGroup]="signupForm">
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" placeholder="First Name" formControlName="firstname" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="text" placeholder="Last Name" formControlName="lastname" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="number" placeholder="Phone Number" formControlName="phonenumber" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="email" placeholder="Email" formControlName="email" class="form-control">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <input type="password" placeholder="Password" formControlName="password" class="form-control">
                    </div>
                </div>
                <button type="submit" class="btn btn-info sm">Submit</button>
            </form>

        </div>
    </div>

</div>
